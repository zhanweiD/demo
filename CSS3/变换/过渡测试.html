<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    div{
      width: 200px;
      height: 200px;
      margin: 20px auto;
      background: yellow;
      transition: 2s;
    }
  </style>
</head>
<body>
  <div></div>
  <script type="text/javascript">
    var div=document.querySelector("div")
    setInterval(function () {
      div.style.background="green"
    },1)
  </script>
</body>
</html>
