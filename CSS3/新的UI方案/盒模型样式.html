<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    #div{
      margin: 20px auto;
      width: 200px;
      height: 200px;
      padding: 50px;
      background: black;
      box-shadow: inset red 0px 0px 5px 20px ;
      overflow: hidden;
      resize: both;
      box-sizing: content-box;

  <div ><img src="img/1.jpg" alt=""></div>
  <div id="div"></div>
</body>
</html>
