<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    #div1{
      height: 200px;
    }
    #div2{
      height: 250px;
      background: url("img/avatar.jpg") no-repeat ;
      background-size: 100% 100%;
      filter: blur(20px);
    }
    img{
      position: absolute;
      left: 50px;
      top: 50px;
    }
  </style>
</head>
<body>
  <div id="div1">
    <div id="div2" ></div>
    <img src="img/avatar.jpg" width="200px" height="200px">
  </div>
</body>
</html>
