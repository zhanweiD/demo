<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <video id="video" src="video/movie01.mp4"></video>
  <!--播放暂停停止-->
  <div id="controlBar">
    <div id="playBtn">
      <div class="play-btn"></div>
      <div class="stop-btn"></div>
    </div>
<!--    主进度条-->
    <div id="progress">
      <div class="progress-pro"></div>
      <div class="progress-slide"></div>
      <div class="progress-rate"></div>
    </div>
<!--    右侧时间音量满屏-->
    <div id="right">
<!--      时间-->
      <div class="time">
        <span>00:00:00</span>/<span>00:00:00</span>
      </div>
<!--      音量-->
      <div class="volume">
<!--        音量图标-->
        <div class="volume-log">
          <span></span>
        </div>
<!--        音量控制条-->
        <div class="volume-progress">
          <div class="volume-pro"></div>
          <div class="volume-slide"></div>
          <div class="volume-rate"></div>
        </div>
      </div>
<!--      满屏-->
      <div class="full">
        <span></span>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/index1.js"></script>
</body>
</html>
