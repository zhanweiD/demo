<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    body,html{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #contain{
      width: 15px;
      height: 100%;
      position: absolute;
      top: 0;
      right: 0;
      background: #f1f1f1;
    }
    #scroll{
      width: 100%;
      height: 80px;
      background: #c1c1c1;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div id="center"></div>
  <div id="contain">
    <div id="scroll"></div>
  </div>
  <script type="text/javascript">
    (function () {
      var scroll=document.querySelector("#scroll")

      scroll.onmousedown=function (event) {

        var clickY=event.offsetY
        var setTop

        document.onmousemove=function (event) {

          setTop=event.clientY-clickY
          if (setTop<0){
            setTop=0
          } else if(setTop>window.innerHeight-scroll.offsetHeight){
            setTop=window.innerHeight-scroll.offsetHeight
          }
          scroll.style.top=setTop+"px"

        }


        document.onmouseup=function () {
          this.onmousemove=null
        }
      }
    })()
  </script>
</body>
</html>
