<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    body,html{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #contain{
      width: 15px;
      height: 100%;
      position: absolute;
      top: 0;
      right: 0;
      background: #f1f1f1;
    }
    #scroll{
      width: 100%;
      background: #c1c1c1;
      position: absolute;
      left: 0;
      top: 0;
    }
    #center{
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
<div id="center"></div>
<div id="contain">
  <div id="scroll"></div>
</div>
<script type="text/javascript">
  (function () {
    var scroll=document.querySelector("#scroll")
    var center=document.querySelector("#center")
    var contain=document.querySelector("#contain")
    for (var i=0;i<300;i++){
      center.innerHTML+="<div>"+i+"</div>"
    }
    //计算滑块大小
    var scrScale=window.innerHeight/center.offsetHeight
    if (scrScale>=1){
      contain.remove()
      return
    }
    scroll.style.height=window.innerHeight*scrScale+"px"

    scroll.onmousedown=function (event) {
      var clickY=event.offsetY
      var setTop
      var scale

      document.onmousemove=function (event) {
        event.preventDefault()
        setTop=event.clientY-clickY
        if (setTop<0){
          setTop=0
        } else if(setTop>window.innerHeight-scroll.offsetHeight){
          setTop=window.innerHeight-scroll.offsetHeight
        }
        scroll.style.top=setTop+"px"

        //必须放到判断下边，不然会内容会溢出
        //正常版
        // scale = setTop/(window.innerHeight-scroll.offsetHeight)
        // center.style.top=-(center.offsetHeight-window.innerHeight)*scale+"px"

        //特殊比例版
        center.style.top=-(setTop/scrScale)+"px"
      }


      document.onmouseup=function () {
        this.onmousemove=null
      }
    }
  })()
</script>
</body>
</html>
